<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tabelas</title>
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif
    }
    table{
      width:  400px;
      height: 400px;
      border-collapse:collapse;
    }
    td{
      border: 1px solid black;
      padding: 8px;
      text-align: center; /* alinhamento horizontal*/
      vertical-align:middle ;
      /* alinhamento vertical: top, botton e middle*/
      }
      .numero {
         text-align: right;
      }
  </style>
</head>
<!.. hierarquia das tabelas(simples)
      table = tabela
      table row(tr) =linha da tabela
      table header = cabeÃ§alho da tabela
      table data(td) = dados da tabela 
..>
  
  <h1>Minha primeira tabela</h1>
  
  <table>
    <tr> <!..primeira linha..>
      <td>A1</td>
      <td>B1</td>
      <td>C1</td>
    </tr> <!..segunda linha..>
    <tr>
      <td>A2</td>
      <td class="numero">B2</td>
      <td>C2</td>
    </tr>
    <tr> <!..terceira  linha..>
      <td>A3</td>
      <td>B3</td>
      <td>C3</td>
    </tr>
    <tr> <!..quarta linha..>
      <td>A4</td>
      <td class="numero">B4</td>
      <td>C4</td>
    </tr>
  </table>
<body>
</body>
</html>
